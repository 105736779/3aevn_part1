    <section>
        <article>
            <h2>Job Application Form</h2>
            <form action="https://mercury.swin.edu.au/it000000/formtest.php" method="post" id="application-form">

                <!-- Job Reference Number -->
                <fieldset>
                    <legend>Job Reference Number <span class="required">*</span></legend>
                    <select name="job_ref_number" required>
                        <option value="">Select Job Ref Number</option>
                        <option value="job1">Job 1</option>
                        <option value="job2">Job 2</option>
                        <option value="job3">Job 3</option>
                    </select>
                    <!-- New Text with Link -->
                    <p class="small-description">Donâ€™t know the job application number? <a href="jobs.html" class="job-link">Check out our Job Descriptions Page</a></p>
                </fieldset>

                <!-- Personal Information -->
                <fieldset>
                    <legend>Personal Information</legend>

                    <div class="form-row">
                        <label for="first_name">First Name <span class="required">*</span></label>
                        <input type="text" id="first_name" name="first_name" required maxlength="20" placeholder="Enter your first name">
                    </div>

                    <div class="form-row">
                        <label for="last_name">Last Name <span class="required">*</span></label>
                        <input type="text" id="last_name" name="last_name" required maxlength="20" placeholder="Enter your last name">
                    </div>

                    <div class="form-row">
                        <label for="dob">Date of Birth <span class="required">*</span></label>
                        <input type="text" id="dob" name="dob" required pattern="\d{2}/\d{2}/\d{4}" placeholder="dd/mm/yyyy">
                    </div>

                    <div class="form-row">
                        <label>Gender <span class="required">*</span></label>
                        <div class="radio-group">
                            <label for="male">Male</label>
                            <input type="radio" id="male" name="gender" value="male" required>
                            <label for="female">Female</label>
                            <input type="radio" id="female" name="gender" value="female">
                            <label for="other">Other</label>
                            <input type="radio" id="other" name="gender" value="other">
                        </div>
                    </div>

                    <div class="form-row">
                        <label for="phone">Phone Number <span class="required">*</span></label>
                        <input type="tel" id="phone" name="phone" required pattern="\d{8,12}" placeholder="Enter your phone number">
                    </div>

                    <div class="form-row">
                        <label for="email">Personal Email <span class="required">*</span></label>
                        <input type="email" id="email" name="email" required placeholder="Enter your email">
                    </div>
                </fieldset>

                <!-- Address Details -->
                <fieldset>
                    <legend>Address Details</legend>

                    <div class="form-row">
                        <label for="address">Street Address <span class="required">*</span></label>
                        <input type="text" id="address" name="address" required maxlength="40" placeholder="Enter your address">
                    </div>

                    <div class="form-row">
                        <label for="suburb">Suburb/Town <span class="required">*</span></label>
                        <input type="text" id="suburb" name="suburb" required maxlength="40" placeholder="Enter your suburb/town">
                    </div>

                    <div class="form-row">
                        <label for="postcode">Postcode <span class="required">*</span></label>
                        <input type="text" id="postcode" name="postcode" required pattern="\d{4}" placeholder="Enter your postcode">
                    </div>

                    <div class="form-row">
                        <label for="state">State <span class="required">*</span></label>
                        <select id="state" name="state" required>
                            <option value="">Select your state</option>
                            <option value="vic">VIC</option>
                            <option value="nsw">NSW</option>
                            <option value="qld">QLD</option>
                            <option value="nt">NT</option>
                            <option value="wa">WA</option>
                            <option value="sa">SA</option>
                            <option value="tas">TAS</option>
                            <option value="act">ACT</option>
                        </select>
                    </div>
                </fieldset>

                <!-- Qualifications & Certifications -->
                <fieldset>
                    <legend>Qualifications & Certifications</legend>

                    <div class="form-row">
                        <label for="degree">Degree</label>
                        <input type="text" id="degree" name="degree" placeholder="Enter your degree">
                    </div>

                    <div class="form-row">
                        <label for="skills">Required Technical Skills</label>
                        <div class="checkbox-group">
                            <input type="checkbox" id="java" name="skills" value="Java">
                            <label for="java">Java</label>

                            <input type="checkbox" id="python" name="skills" value="Python">
                            <label for="python">Python</label>

                            <input type="checkbox" id="html" name="skills" value="HTML">
                            <label for="html">HTML</label>
                        </div>
                    </div>

                    <div class="form-row">
                        <label for="other_skills">Other Skills</label>
                        <textarea id="other_skills" name="other_skills" rows="4" placeholder="Describe your other skills here..."></textarea>
                    </div>
                </fieldset>

                <!-- Submit Button -->
                <div class="form-footer">
                    <input type="submit" value="Apply">
                    <input type="reset" value="Reset">
                </div>
            </form>
        </article>
